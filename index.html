<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobpilot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-briefcase"></i>
            Jobpilot
          </a>
          <div class="d-flex align-items-center">
            <i
              class="bi bi-bell"
              style="font-size: 1.5rem; margin-right: 15px"
            ></i>
            <div class="profile d-flex align-items-center">
              <img
                src="https://api.dicebear.com/9.x/avataaars/svg?seed=Aidan"
                alt="Avatar"
                class="rounded-circle"
                width="40"
                height="40"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro">
        <div class="container my-4">
          <form
            class="d-flex flex-wrap align-items-center justify-content-center"
          >
            <div class="m-1">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="jobTitle"
                  placeholder="Search by: Job title, position, keyword, .."
                  aria-label="Job title, position, keyword"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="m-1">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <i class="bi bi-geo-alt"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="City, state or zip code"
                  aria-describedby="basic-addon2"
                />
                <button
                  class="bi bi-crosshair btn btn-outline-secondary"
                ></button>
              </div>
            </div>
            <div class="m-1">
              <button type="button" class="btn btn-secondary">
                <i class="bi bi-sliders2-vertical"></i> Filters
              </button>
            </div>
            <div class="m-1">
              <button type="submit" class="btn btn-primary">Find Jobs</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer
      class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"
          >Â© 2025 Jobpilot - All rights reserved.</span
        >
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="#">facebook</a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#">instagram</a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#">twitter</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
